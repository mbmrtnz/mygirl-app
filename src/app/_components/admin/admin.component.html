<div class="wrapper" [class.is-mobile]="mobileQuery.matches">
	<mat-toolbar class="toolbar mat-elevation-z4">
		<div *ngIf="mobileQuery.matches" (click)="snav.toggle()"><i class="fa fa-bars" aria-hidden="true"></i></div>
		<div>
			<h1 class="header" style="margin-left: 10px">Admin Panel</h1>
		</div>
		<div style="width: 100%">
			<h1 class="greeting">Hello!</h1>
		</div>
	</mat-toolbar>

	<mat-sidenav-container class="sidenav-container mat-elevation-z2" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
	    <mat-sidenav #snav [opened]="!mobileQuery.matches" [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
	    	<mat-nav-list>
		        <div [class.active-nav]="activeTab == 1" (click)="activeTab=1"><a mat-list-item><i class="fa fa-tachometer-alt fa-fw" aria-hidden="true"></i><span class="list-label">Dashboard</span></a></div>
		        <div [class.active-nav]="activeTab == 2" (click)="activeTab=2"><a mat-list-item><i class="fa fa-shopping-cart fa-fw" aria-hidden="true"></i><span class="list-label">Orders</span></a></div>
		        <div [class.active-nav]="activeTab == 3" (click)="activeTab=3"><a mat-list-item><i class="fa fa-utensils fa-fw" aria-hidden="true"></i><span class="list-label">Menu</span></a></div>
		        <div [class.active-nav]="activeTab == 4" (click)="activeTab=4"><a mat-list-item><i class="fa fa-users fa-fw" aria-hidden="true"></i><span class="list-label">Users</span></a></div>
		    </mat-nav-list>
	    </mat-sidenav>

	    <mat-sidenav-content>
	    	<ng-container *ngIf="activeTab == 1">
	    		<p>Dashboard...</p>
	    	</ng-container>
	    	<ng-container *ngIf="activeTab == 2">
	    		<p-table [value]="orders">
				    <ng-template pTemplate="header">
				        <tr>
				            <th *ngFor="let col of cols">
				                {{ col.header }}
				            </th>
				        </tr>
				    </ng-template>
				    <ng-template pTemplate="body">
				    	 <!-- let-order -->
				        <tr>
				            <td *ngFor="let col of cols">
				                <!-- {{ order[col.field] }} -->
				                {{ col.header }}
				            </td>
				        </tr>
				    </ng-template>
				</p-table>
	    	</ng-container>
	    	<ng-container *ngIf="activeTab == 3">
	    		<p>Menu...</p>
	    	</ng-container>
	    	<ng-container *ngIf="activeTab == 4">
	    		<p>Users...</p>
	    	</ng-container>
	    </mat-sidenav-content>
	</mat-sidenav-container>
</div>
